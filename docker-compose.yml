version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGGRAPH_MODEL=${LANGGRAPH_MODEL:-gpt-4o-mini}
    expose:
      - "8501"
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

networks:
  default:
    name: agent-with-mcp-net
    driver: bridge


